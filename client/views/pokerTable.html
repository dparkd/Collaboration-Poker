<template name="pokerTable">
  <div class="container">

    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          <p>Game State: {{groups.game.state}}</p>
        </div>
      </div>  

      <div class="row">
        <div class="col-md-3">
          <p>Poker: {{groups.group1.members.poker}}</p>
          <p>Minigame: {{groups.group1.members.minigame}}</p>
        </div>
      </div>
    </div>

  </div>  
</template>
