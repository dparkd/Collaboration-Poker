<template name="pokerTable">
  <div class="container">

    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          {{#if equals gameState.game.ready true}}
            <p>Game is ready</p>
          {{else}}
            <p>Game is not ready</p>
          {{/if}}

          <p>Game State: {{gameState.game.state}}</p>

          {{#if equals gameState.game.state 'poker'}}
            {{#if equals pokerGame.pokerState 'start'}}
              <p>Round: Start</p>
            {{/if}}
            <p>Poker Player: {{pokerGame.currentPlayer}}</p>

            <!-- Display the poker cards -->
            <div class="col-md-6">
              {{#if equals pokerGame.poker.cardState 'card1'}}
                <p>Card1: {{pokerGame.playcards.card1}}</p>
              {{/if}}
              {{#if equals pokerGame.poker.cardState 'card2'}}
                <p>Card2: {{pokerGame.playcards.card2}}</p>
              {{/if}}
            </div>
          {{/if}}
        </div>
      </div>  

      <div class="row">
        <div class="col-md-12">
          {{#if equals gameState.game.state 'dealCards'}}
            <button class="btn btn-primary btn-deal">Deal Cards</button>
          {{/if}}

          <button class="btn btn-danger btn-reset">Reset Poker Cards</button>
        </div>
      </div>
    </div>

  </div>  
</template>
